name: Build + Deploy Site (CyberPanel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 5.161.192.127 >> ~/.ssh/known_hosts

      - name: Deploy to CyberPanel
        run: |
          rsync -az --delete \
            dist/ \
            resta2727@5.161.192.127:/home/restauracaoeliberdade.com.br/public_html/

      - name: Fix permissions (post deploy)
        run: |
          ssh resta2727@5.161.192.127 '
            chmod 711 /home/restauracaoeliberdade.com.br &&
            find /home/restauracaoeliberdade.com.br/public_html -type d -exec chmod 755 {} \; &&
            find /home/restauracaoeliberdade.com.br/public_html -type f -exec chmod 644 {} \;
          '
